</head>

<body>

        <div class="container">
            <div class="logo">
                <img src="image/placeagrologo.jpg">

            <nav>

                    <li><a href="index.html">Início</a></li>

        </div>
    </header>

    <section id="carrinho" class="carrinho">
        <div class="container">
            <h1>Carrinho de Compras</h1>
            <table>
                <thead>
                    <tr>
                        <th>Produto</th>
                        <th>Quantidade</th>
                        <th>Preço Unitário</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Produto 1</td>
                        <td>
                            <input type="number" value="1" min="1">
                        </td>
                        <td>R$ 199,00</td>
                        <td>R$ 199,00</td>
                    </tr>
                    <tr>
                        <td>Produto 2</td>
                        <td>
                            <input type="number" value="2" min="1">
                        </td>
                        <td>R$ 299,00</td>
                        <td>R$ 598,00</td>
                    </tr>
                </tbody>
            </table>
            <div class="total">
                <h2>Total: R$ 797,00</h2>
            </div>
            <div class="checkout">
                <a href="index.html" class="btn">Finalizar Compra</a>
            </div>
        </div>
    </section>

                <a href="https://www.linkedin.com/in/pedro-carbonera-83031a302/"><img
                        src="image/icons8-linkedin-48.png"></a>
            </div>
        </div>
