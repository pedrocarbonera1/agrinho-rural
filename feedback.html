                    <p>"Excelente plataforma! Facilitou muito a compra e venda de produtos agrícolas."</p>
                    <div class="avaliacao">

                        <span class="estrela">&#9733;</span>
                        <span class="estrela">&#9733;</span>

            </div>
            <div class="feedback-card">

                    <h3>Maria Oliveira</h3>
                    <p>"Muito fácil de usar e com ótimas ofertas. Recomendo para todos do setor."</p>
                    <div class="avaliacao">
                        <span class="estrela">&#9733;</span>
